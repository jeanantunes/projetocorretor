<body style="min-width: 100% !important;">
	<div class="container-fluid nopadding">

		<div th:replace="fragments/menu-corretora :: menu-corretora">&nbsp;</div>

		<div th:replace="fragments/header-corretora :: header-corretora">&nbsp;</div>

		<div class="container-logado padding-logado">
			<div class="row">
				<div class="col-xs-12 row">

            		<div class="titleResumoPropBlue"><p>DADOS DA CORRETORA</p></div>
            		<table class="col-xs-12">
		                <tr>
							<td>
								<label class="label-odont">CNPJ</label> 
								<div class="p-odont" th:name="${corretora.cnpj}" th:text="${corretora.cnpj}"></div>
		                	</td>
		                </tr>
		                <tr>
		                    <td>
								<label class="label-odont">RAZ&Atilde;O SOCIAL</label> 
								<div class="p-odont" th:name="${corretora.razaoSocial}" th:text="${corretora.razaoSocial}"></div>
		                    </td>
		                    <td>
								<label class="label-odont">CNAE</label> 
								<div class="p-odont" th:name="${corretora.cnae}" th:text="${corretora.cnae}"></div>
		                    </td>
		                    <td>
								<label class="label-odont">SIMPLES NACIONAL</label> 
								<div class="p-odont" th:name="${corretora.simplesNacional}" th:text="${corretora.simplesNacional}"></div>
		                    </td>
		                </tr>
		                <tr>
		                    <td>
								<label class="label-odont">DATA DE ABERTURA</label> 
								<div class="p-odont" th:name="${corretora.dataAbertura}" th:text="${corretora.dataAbertura}"></div>
		                    </td>
		                    <td>
								<label class="label-odont">STATUS CNPJ</label> 
								<div class="p-odont" th:name="${corretora.statusCnpj}" th:text="${corretora.statusCnpj}"></div>
		                    </td>
		                </tr>
		                <tr th:each="representante,rowStat : ${corretora.representantes}">
		                    <td>
								<label class="label-odont">NOME DO REPRESENTATE LEGAL</label> 
								<div class="p-odont" th:name="${representante.nome}" th:text="${representante.nome}"></div>
		                    </td>
		                    <td>
								<label class="label-odont"></label> 
								<div class="p-odont"></div>
		                    </td>
		                    <td>
								<label class="label-odont">CPF</label> 
								<div class="p-odont" th:name="${representante.cpf}" th:text="${representante.cpf}"></div>
		                    </td>
		                </tr>
		                <tr>
		                    <td>
								<label class="label-odont">TELEFONE</label> 
								<div class="p-odont" th:name="${corretora.telefone}" th:text="${corretora.telefone}"></div>
		                    </td>
		                    <td>
								<label class="label-odont">CELULAR</label> 
								<div class="p-odont" th:name="${corretora.celular}" th:text="${corretora.celular}"></div>
		                    </td>
		                    <td>
								<label class="label-odont">E-MAIL</label> 
								<div class="p-odont" th:name="${corretora.email}" th:text="${corretora.email}"></div>
		                    </td>
		                </tr>
		            </table>
		        </div>
		    </div>
