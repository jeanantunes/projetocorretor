<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" th:href="@{/img/odpv.PNG}" type="image/png"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/odonto-Valida.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        $(function () {
            $(".button-collapse").sideNav();
        });

    </script>
</head>
<body style="min-width: 100% !important;">

<div class="container-fluid nopadding">

    <!-- div th:switch="${session.usuario.perfil}" -->
        <!-- div th:case="'Adiministrador'" -->
            <div th:replace="fragments/menu-admin :: menu-admin">&nbsp;</div>
            <div th:replace="/fragments/header-admin :: header-admin">&nbsp;</div>
        <!-- /div-->
    <!-- /div -->

    <div class="container-logado padding-logado">

        <div class="row" style="background:#F5F5F4;">
            <div class="col-xs-12">
                <h2 class="text-center font-blue title-odonto">Vincular Empresa DCMS</h2>
                <p class="text-center text-silver sub-title space-top-30">Insira os dados abaixo
                </p>
            </div>
        </div>

        <!--cadastro-->

        <div class="content-odonto" style="margin-bottom: 200px">

            <div id="naoSouDono" align="center">
            
                <form class="space-top-10" action="#" th:action="@{/vincularDCMS}" th:object="${banana}" method="POST">

<!-- 					<div><input th:name="${vincularDCMS}"/></div> -->
					
                    <div class="form-group width-form3 ">
                        <label class="label-cnpj">CNPJ da Empresa</label>
                        <input type="text" th:value="*{cnpj}" th:name="cnpj" id="cnpj" class="cnpj form-control">
                    </div>

                    <div class="row">
                        <div class="col-xs-12 ">
<!--                             <a href="submit"  -->
<!-- 							class="btn btnBlue btn-width-custom space-top-10 uppercase"  -->
<!-- 							value="BUSCAR" /> -->
                            <a type="button" href="buscaCnpjDCMS/{cnpj}"
                              class="btn btnBlue btn-width-custom space-top-10 uppercase">BUSCAR</a>
                        </div>
                    </div>
					
                    <div class="form-group width-form">
                        <label class="label-cdEmpresa">Código da Empresa</label>
                        <input type="text" th:value="*{cdEmpresa}" id="cdEmpresa" class="cdEmpresa form-control" style="width: 30%; inline-block">

                        <label class="label-dcms">Código DCMS</label>
                        <input type="text" th:value="*{empDcms}" id="empDcms" class="empDcms form-control" style="width: 30%; inline-block">

                        <label class="label-observacao">Mensagem Observação</label>
                        <br>
                        <label th:text="*{observacao}" id="observacao" class="observacao"></label>
                    </div>
                    
<!--                     <div class="row"> -->
<!--                         <div class="col-xs-12 "> -->
<!--                             <a type="button" href="ServiceSalvarDCMS" -->
<!--                                class="btn btnBlue btn-width-custom space-top-60 uppercase">GERAR ARQUIVO DE VIDAS</a> -->
                               
<!--                         </div> -->
<!--                     </div> -->
                    
                    <div class="row">
                        <div class="col-xs-12 ">
                            <a href="submit" 
							class="btn btnBlue btn-width-custom space-top-10 uppercase">GERAR ARQUIVO DE VIDAS</a>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>

        </div>
    </div>
</div>
</body>
</html>
