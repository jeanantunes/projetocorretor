<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" th:href="@{/img/odpv.PNG}" type="image/png"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/odonto-Valida.js}"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>
        $(function () {
            $(".button-collapse").sideNav();
        });

    </script>
</head>
<body style="min-width: 100% !important;">

<div class="container-fluid nopadding">

    <!-- div th:switch="${session.usuario.perfil}" -->
    <!-- div th:case="'Adiministrador'" -->
    <div th:replace="fragments/menu-admin :: menu-admin">&nbsp;</div>
    <div th:replace="/fragments/header-admin :: header-admin">&nbsp;</div>
    <!-- /div-->
    <!-- /div -->

    <div class="container-logado padding-logado">

        <div class="row" style="background:#F5F5F4;">
            <div class="col-xs-12">
                <h2 class="text-center font-blue title-odonto">Reenvio E-mail Aceite PME</h2>
                <p class="text-center text-silver sub-title space-top-30">Insira os dados abaixo
                </p>
            </div>
        </div>

        <!--cadastro-->

        <div class="content-odonto" style="margin-bottom: 200px">

            <div id="naoSouDono" align="center">

                <form class="space-top-10" action="#" th:action="@{/buscaCnpjReenvio}" th:object="${reenvioEmailAceitePME}" method="POST">

                    <div class="form-group width-form3 ">
                        <label class="label-cnpj">CNPJ da Empresa</label>
                        <input type="text" th:name="cnpj" id="cnpj" th:value="${cnpj}" class="cnpj form-control" style="text-align:center">
                        <span th:text="${cnpj == null} ? ${error} : ''"></span>
                        <!-- span th:text="${reenvioEmailAceitePME}">HAHA</span -->
                    </div>

                    <div class="row">
                        <div class="col-xs-12 ">
                            <input type="submit" class="btn btnBlue btn-width-custom space-top-10 uppercase" value="BUSCAR" />
                        </div>
                    </div>

                    <div class="form-group width-form space-top-60 ">
                        <label class="label-razaoSocial">Nome Empresa:</label>
                        <input type="text" th:name="razaoSocial" id="razaoSocial" th:value="${razaoSocial}" class="nomeEmp form-control" style="width: 350px;text-align:center";>

                        <label class="label-dataAceite">Data Aceite:</label>
                        <input type="date" th:name="dataAceite" id="dataAceite" th:value="${dataAceite}" class="dataAceite form-control" style="width: 200px;text-align:center;">

                        <label class="label-email">E-mail:</label>
                        <input type="email" th:name="email" id="email" th:value="${email}" class="email form-control" style="width: 200px;text-align:center;">
                    </div>

                    <div id="observacao">
                        <label th:name="observacao" th:value="${observacao}">Mensagem observação</label>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 ">

                            <a type="button" href="ServiceSalvarEnviarEmail"
                               class="btn btnBlue btn-width-custom space-top-60 uppercase">SALVAR E ENVIAR E-MAIL</a>
                        </div>
                    </div>
                </form>
            </div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>

        </div>
    </div>
</div>
</body>
</html>
