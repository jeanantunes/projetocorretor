      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <!-- 		<link href="css/estiloOdontoPrev.css" rel="stylesheet"> -->

    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/odonto-Valida.js}"></script>

    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript"
            th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"></script>

</head>
<body style="min-width: 100% !important;">

<script>
    $(function () {
        $(".button-collapse").sideNav();
    });

</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.table-odonto tr:odd').css('background-color', '#EDEDED');

        $('.table-odonto tr:even').css('background-color', '#fff');
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {

        $('.barras').each(function () {
            var dataWidth = $(this).data('value');
            $(this).css("width", dataWidth + "%");
            $(this).css("max-width", "100%");
            if (dataWidth <= 25) {
                $(this).css("border-color", "transparent");
            }
            else if (dataWidth > 25 && dataWidth <= 50) {
                $(this).css("border-color", "transparent");
            }
            else if (dataWidth > 50 && dataWidth <= 75) {
                $(this).css("border-color", "transparent");
            }
            else if (dataWidth > 75 && dataWidth <= 100) {
                $(this).css("border-color", "transparent");
            }
        });
    });
</script>

<div class="container-fluid nopadding">

    <div th:replace="fragments/menu-corretor :: menu-corretor">&nbsp;</div>

    <div th:replace="fragments/header-corretor :: header-corretor">&nbsp;</div>

    <div class="container-logado padding-logado">

        <div class="row">
            <div class="col-xs-12">
                <h4 class="uppercase font-blue title-section-odonto">Informação dos Planos<h4>

            </div>
        </div>

        <div class="row space-top-30">
            <div class="col-xs-12">
                <p class="subtitle-odonto nomargin">Rol Mínimo</p>
                <a href="#" type="button" class="uppercase btn btnBlue btn-width-custom space-top-10">Rol Mínimo</a>
            </div>
        </div>

        <div class="row space-top-30">
            <div class="col-xs-12">
                <p class="subtitle-odonto nomargin">Planos PME</p>
                <a th:href="@{/info-planos-integral-doc-le}" type="button" class="uppercase btn btnBlue btn-width-custom space-top-10">Plano Integral DOC LE</a>
            </div>
        </div>

        <div class="row space-top-10">
            <div class="col-xs-12">
                <a th:href="@{/info-planos-master-le}"type="button" class="uppercase btn btnBlue btn-width-custom space-top-10">Plano Master LE</a>
            </div>
        </div>


        <div class="row space-top-30">
            <div class="col-xs-12">
                <p class="subtitle-odonto nomargin">Planos PF</p>
                <a href="plano-integral-doc-le.html" type="button" class="uppercase btn btnBlue btn-width-custom space-top-10">Plano Integral DOC LE</a>
            </div>
        </div>

        <div class="row space-top-10">
            <div class="col-xs-12">
                <a href="plano-master-le.html" type="button" class="uppercase btn btnBlue btn-width-custom space-top-10">Plano Master LE</a>
            </div>
        </div>

    </div>


    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
